<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./src/style/main.css" />
  </head>
  <body>
    <h1 class="title">
      <img src="./src/images/weniv-logo.svg" alt="weniv 로고" />
    </h1>
    <section class="container-timer">
      <h2 class="title">TIMER</h2>
      <div class="container-time">
        <div class="container-hour box">
          <input class="hour" type="number" value="00" />
        </div>
        <div class="container-minute box">
          <input class="minute" type="number" value="00" />
        </div>
        <div class="container-second box">
          <input class="second" type="number" value="10" />
        </div>
      </div>
      <div class="ccontainer-buttons">
        <button class="button-start" type="button"></button>
        <button class="button-reset" type="button"></button>
      </div>
    </section>
  </body>
  <script src="./src/js/index.js"></script>
</html>
