<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>timer</title>
    <link rel="stylesheet" href="./src/style/main.css" />
  </head>
  <body>
    <h1 class="logo">
      <img src="./src/images/weniv-logo.svg" alt="weniv 로고" />
    </h1>
    <section class="container-timer">
      <h2 class="title">TIMER</h2>
      <ol class="list-timebox">
        <li>
          <label for="timebox-hour" class="timebox-title">HRS</label>
          <div class="timebox">
            <input
              class="timebox-input"
              id="timebox-hour"
              type="number"
              value="00"
            />
          </div>
        </li>
        <li>
          <label for="timebox-minute" class="timebox-title">MIN</label>
          <div class="timebox">
            <input
              class="timebox-input"
              id="timebox-minute"
              type="number"
              value="00"
            />
          </div>
        </li>
        <li>
          <label for="timebox-second" class="timebox-title">SEC</label>
          <div class="timebox">
            <input
              class="timebox-input"
              id="timebox-second"
              type="number"
              value="00"
            />
          </div>
        </li>
      </ol>
      <div class="container-buttons">
        <button class="button-start on" type="button"></button>
        <button class="button-reset on" type="button"></button>
      </div>
    </section>
    <script src="./src/js/index.js"></script>
  </body>
</html>
